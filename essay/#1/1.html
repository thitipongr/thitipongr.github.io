<!DOCTYPE html>
<html>
  <head>
    <!--  ชื่อเว็บไซต์ของเรา -->
    <title>ThitipongR's Portfolio</title>
    <!-- icon ของเว็บเรา -->
    <link rel="icon" type="image/png" href="pic/picture.jpg" />
  </head>
  <body>
    <!-- tag <div> ใช้ในการแบ่งส่วนเนื้อหาของเรา -->
    <div>
      <!-- tag <h1> และ <h2> ใช้ในการแสดงหัวเรื่องหลักของเรา ในที่นี้ ใช้แสดงชื่อของเรา -->
      <h1>Thitipong</h1>
      <h2>Rattanamaneeratsamee</h2>
      <!-- tag <p> ใช้ในการแสดงเนื้อหาของเรา ในที่นี้ ใช้แสดงข้อมูลเพิ่มเติมของเรา -->
      <p>with 3 years experience as a Software Tester</p>
    </div>
    <div>
      <!-- tag <img> ใช้ในการแสดงรูปภาพของเรา -->
      <img alt="My Photo" src="pic/picture.jpg" />
    </div>
  </body>
</html>
